<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插件使用</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div id="app">
        <div class="calendar">
            <div class="date-header">
                <div class="prev-month" @click="prevClick"></div>
                <div class="show-date">{{ `${year}年${month}月${day}日` }}</div>
                <div class="next-month" @click="nextClick"></div>
            </div>
            <div class="date-content">
                <div class="week-header">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div class="week-day">
                    <div class="every-day" v-for="item in 42" @click="changeClick">
                        <div v-if="item - getWeek <= 0" :class="['c']"> {{ item - getWeek + MaxDay(month-1) }} </div>
                        <div v-else-if="item - getWeek > 0 && item - getWeek <= MaxDay(month)"
                        :class="{active: flag(item - getWeek)}"    
                        >{{ item - getWeek }}</div>
                        <div v-else :class="['c']"> 
                            {{ item - MaxDay(month) - 1 }}
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el : "#app",
            data : {
                year : null,
                month : null,
                day : null,
                key : false,
                lastDay : null
            },
            created () {
                this.getInitDate();
            },
            methods : {
                getInitDate () {
                    const date = new Date();
                    this.year = date.getFullYear();
                    this.month = date.getMonth() + 1;
                    this.day = date.getDate();
                },
                MaxDay ( month ) {
                    if( [1,3,5,7,8,10,12].includes(month) ) {
                        return 31;
                    }else if( [4,6,9,11].includes(month) ) {
                        return 30;
                    }else {
                        if( this.year % 400 === 0 || (this.year % 4 === 0 && this.year % 100 !== 0) ) {
                            return 29;
                        }
                        return 28;
                    }
                },
                flag ( day ) {
                    if( day == this.day ){
                        return true;
                    }
                    return false;
                },
                changeClick (e) {
                    if( this.lastDay == e.target.innerText ){
                        return
                    }
                    let o = document.getElementsByClassName('cli')[0];
                    if(o){
                        o.className = "every-day";
                    }
                    
                    e.target.parentNode.className = "cli";
                    this.lastDay = e.target.innerText;
                },
                prevClick () {
                    if( this.month == 1 ){
                        this.month = 12;
                        this.year --
                    }else{
                        this.month -- 
                    }
                },
                nextClick () {
                    if( this.month == 12 ){
                        this.month = 1;
                        this.year ++
                    }else{
                        this.month ++
                    }
                }
            },
            computed : {
                getWeek () {
                    return new Date(this.year + '/' + this.month + '/' + '01').getDay();
                }
            }
        })
    </script>
</body>
</html>
